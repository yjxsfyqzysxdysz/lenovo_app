<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/header.css">
  <link rel="stylesheet" href="css/register.css">
</head>

<body>
  <!-- 页头 -->
  <div>
    <!--左上角logo-->
    <div id="logo">
      <a href="./index.html">
        <img src="./img/top/logo_2.jpg" alt="联想商城">
      </a>
    </div>
    <!--首页头部黑色部分-->
    <div class="header_fix clearfix">
      <div class="new_header" name="top">
        <div id="header">
          <div class="top_min_width">
            <!--top-->
            <div class="top_box">
              <div class="top_cont">
                <!--左上角6个小标签-->
                <ul class="top_ul top_red" id="top-nav">
                  <li>
                    <a href="./index.html">联想首页</a>
                  </li>
                  <li>
                    <a href="./index.html">商城</a>
                  </li>
                  <li>
                    <a href="javascript:;">社区</a>
                  </li>
                  <li>
                    <a href="javascript:;">服务</a>
                  </li>
                  <li>
                    <a href="javascript:;">资讯</a>
                  </li>
                  <li>
                    <a href="javascript:;">门店</a>
                  </li>
                </ul>
                <!--手机版-->
                <div class="top_link top_red">
                  <div class="top_title" ONCLICK="Window.open('');">
                    手机版
                    <a href="javascript:;" class="top_usepng top_down"></a>
                    <a href="javascript:;" class="top_usepng top_up"></a>
                  </div>
                  <ul class="phone_ul">
                    <li class="phone_d">
                      <em class="phoneicon"></em>
                      <p class="phoneul_code">联想客户端</p>
                    </li>
                  </ul>
                </div>
                <!--商城快报-->
                <div class="horn_ring"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="header_bottom"></div>
    </div>
  </div>

  <!-- 主体 -->
  <div class="regist">
    <!-- 标题 -->
    <div class="regist_title">注册联想会员</div>
    <!-- 注册用户选择 -->
    <div class="regist_tap">
      <h3 class="person_regist now" type="0">个人用户注册</h3>
      <h3 class="company_regist" type="1">企业用户注册</h3>
    </div>
    <!-- 页面主体 -->
    <div class="regist_main">
      <!-- 个人用户 -->
      <div class="regist_info_person" style="display: block;">
        <!-- 输入手机号 -->
        <div class="regist_item">
          <input type="text" class="phone_person" placeholder="输入手机号" value="">
          <!-- 清空图标 -->
          <i class="icon-clear"></i>
        </div>
        <!-- 滑块 -->
        <div class="slider">
          <div class="ui-slider-wrap">
            <!-- 文字 及 滑块目标图标 -->
              <!-- 当验证成功时，修改HTMLinner内容，改为验证成功 -->
            <div class="ui-slider-text ui-slider-no-select add-img">请按住滑块，拖动到指定位置</div>
            <!-- 滑块 -->
              <!-- 当验证成功时，滑块添加success属性 -->
            <div class="ui-slider-btn init ui-slider-no-select"></div>
            <!-- 摁住滑块拖动后 背景效果 -->
            <div class="ui-slider-bg"></div>
          </div>
        </div>

        <!-- 短信验证 -->
        <div class="regist_input clearfix ">
          <!-- 左侧输入窗口 -->
          <input type="text" class="captcha" placeholder="短信验证码" value="">
          <!-- 右侧按钮 -->
          <a href="javascript:;" class="captcha_btn">获取验证码</a>
        </div>
        <!-- 设置第一次密码 -->
        <div class="regist_item">
          <input type="password" class="pwd" placeholder="输入密码，密码长度8-20位字符" value="">
          <i class="icon-clear"></i>
        </div>
        <!-- 设置第二次密码 -->
        <div class="regist_item">
          <input type="password" class="repwd" placeholder="再次输入密码" value="">
          <i class="icon-clear"></i>
        </div>
      </div>

      <!-- 企业用户 -->
      <div class="regist_info_company" style="display: none;">
        <!-- 输入手机号 -->
        <div class="regist_item">
          <input type="text" class="phone_company" placeholder="输入手机号">
          <i class="icon-clear"></i>
        </div>
        <!-- 企业名称 -->
        <div class="regist_item">
          <input type="text" class="company_name" placeholder="企业名称">
          <i class="icon-clear"></i>
        </div>
        <!-- 企业邮箱 -->
        <div class="regist_item">
          <input type="text" class="company_email" placeholder="企业邮箱">
          <i class="icon-clear"></i>
        </div>
        <!-- 企业税号 -->
        <div class="regist_item">
          <input type="text" class="company_taxNum" placeholder="企业税号">
          <i class="icon-clear"></i>
        </div>
        <!-- 第一次输入密码 -->
        <div class="regist_item">
          <input type="password" class="company_pwd" placeholder="输入密码，密码长度8-20位字符">
          <i class="icon-clear"></i>
        </div>
        <!-- 第二次输入密码 -->
        <div class="regist_item">
          <input type="password" class="company_repwd" placeholder="请再次输入密码">
          <i class="icon-clear"></i>
        </div>

        <!-- 滑块 -->
        <div class="slider">
          <div class="ui-slider-wrap">
            <!-- 文字 及 滑块目标图标 -->
            <div class="ui-slider-text ui-slider-no-select add-img">请按住滑块，拖动到指定位置</div>
            <!-- 滑块 -->
            <div class="ui-slider-btn init ui-slider-no-select"></div>
            <!-- 摁住滑块拖动后 背景效果 -->
            <div class="ui-slider-bg"></div>
          </div>
        </div>


        <!-- 短信验证 -->
        <div class="regist_input clearfix ">
          <!-- 左侧输入窗口 -->
          <input type="text" class="captcha" placeholder="短信验证码">
          <!-- 右侧按钮 -->
          <a href="javascript:;" class="captcha_btn">获取验证码</a>
          <canvas id="can" width="120" height="30"></canvas>
        </div>
      </div>

      <!-- 错误提示 -->
      <div class="regist-error">
        <!-- 警告图标 -->
        <i class="icon-error"></i>
        <!-- 警告信息 -->
        <p class="regist-msg">用户名不正确</p>
        <!-- 
            用户名不正确
            账号不能为空
            密码不能为空
            请输入验证码
            确认密码和密码不一致
            短信验证码过期
            滑块验证失败，请重试
        -->
      </div>

      <!-- 注册按钮 -->
      <a href="javascript:;" class="regist_button" disabled="disabled">立即注册</a>

      <!-- 说明 -->
      <div class="regist_agreement">
        <!-- 条款 -->
        <span>注册账号即表示您同意并愿意遵守联想
          <a href="javascript:;">使用条款</a> 和
          <a href="javascript:;">隐私策略</a>
        </span>
        <!-- 右下角 已有账号 -->
        <span class="go_login">已有账号
          <a href="./login.html" class="go-login">点此登录&gt;</a>
        </span>
      </div>
    </div>
  </div>
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/register.js"></script>
</body>

</html>
