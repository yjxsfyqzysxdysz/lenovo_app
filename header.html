<script>
  // 文件说明，为网页页首黑色横条随鼠标滚轮滚动上层隐藏，下层固定到页面上
  //左上角的logo由长logo换为小logo
  $().ready(function () {
    //滚动定位
    var logoicon = document.getElementById("logo");
    var top_box = document.getElementsByClassName("top_box")[0];
    var header_fix = document.getElementsByClassName("header_fix")[0];
    $(window).scroll(() => {
      var scrollTop = document.body.scrollTop || document.documentElement.scrollTop;
      // console.log(scrollTop);
      //左上角logo滚动消失定位
      if (scrollTop > 50) {
        logoicon.style.display = "none";
      } else {
        logoicon.style.display = "block";
      }
      //左上角logo滚动显示定位
      if (scrollTop > 50) {
        small_logo.style.display = "block";
      } else {
        small_logo.style.display = "none";
      }
      //页头黑色搜索框主体
      if (scrollTop > 50) {
        header_fix.style.position = "fixed";
        // console.log(scrollTop+"消失时显示");
      } else {
        header_fix.style.position = "relative";
      }
      //页头黑色搜索框上层
      if (scrollTop > 50) {
        top_box.style.display = "none";
        // console.log(scrollTop+"消失时显示");
      } else {
        top_box.style.display = "block";
      }
    })
  })
</script>

<script>
  // 点击查询按钮
  $("#header>div>div:last-child>div:nth-child(2)>div>div>a")
    .on("click", function () {
      var $click = $(this);
      var kwords = $click.next().val();
      if (kwords.trim() !== "") {
        location.href = `seach_page.html?kwords=${kwords}`;
      }
      // console.log(kwords)
    })
    // 键盘点击事件
    // keyup,键盘按键抬起时
    .next().keyup(function (e) {
      if (e.keyCode == 13) {
        $(this).prev().click()
      }
    });
  if (location.search.indexOf("kwords=") != -1) {
    $("#header>div>div:last-child>div:nth-child(2)>div>div>input").val(
      decodeURIComponent(location.search.split("=")[1])
    )
  }
</script>
